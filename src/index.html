<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Portfolio|Tailwind</title>
  </head>
  <body
    class="bg-[url('/images/back-image.avif')] bg-cover bg-no-repeat text-white h-100vh"
  >
    <header
      class="flex justify-center items-center h-10vh w-full fixed top-0 right-0 bg-dark-black bg-opacity-50 text-white pt-5"
    >
      <nav>
        <ul class="flex list-none space-x-8">
          <li>
            <a
              href="#header"
              class="font-bold hover:text-pink-500 hover:text-2xl"
            >
              <i class="fas fa-home mr-1"></i>Home</a
            >
          </li>
          <li>
            <a
              href="#about"
              class="hover:text-pink-500 font-bold hover:text-2xl"
            >
              <i class="fas fa-user mr-1"></i>About</a
            >
          </li>
          <li>
            <a
              href="#project"
              class="hover:text-pink-500 font-bold hover:text-2xl"
            >
              <i class="fas fa-project-diagram mr-1"></i>Projects</a
            >
          </li>
          <li>
            <a
              href="#skills"
              class="hover:text-pink-500 font-bold hover:text-2xl"
            >
              <i class="fas fa-file-alt mr-1"></i>Skills</a
            >
          </li>
          <li>
            <a
              href="#footer"
              class="hover:text-pink-500 font-bold hover:text-2xl"
            >
              <i class="fas fa-envelope mr-1"></i> Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    
  </body>
</html>
